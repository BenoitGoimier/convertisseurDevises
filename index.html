<!DOCTYPE html>
<html ng-app="currencyApp" style="background-color: #61a1bb;">

<head>
    <meta charset="UTF-8">
    <script src="app/js/angular.js" type="text/javascript"></script>
    <script src="./app/currencyApp.js" type="text/javascript"></script>
    <script src="./app/currencyController.js" type="text/javascript"></script>
    <link href="app/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div ng-controller="CurrencyController as currencyc">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary" style="margin-top: 15%;">
                <div class="panel-heading">
                    <strong>Currency Application</strong>
                </div>
                <fieldset class="form-group" style="margin: 5px;">
                    <input class="form-control" ng-model="what" ng-change="currencyc.getResult()" type="number" min="0.00" step="0.01" style="width: 10%; float: left; margin-right: 5px;">
                    <select class="form-control" ng-model="from" style="width: 34%; float: left; margin-right: 5px;">
                        <option ng-repeat="currencie in currencies" ng-click="currencyc.getResult()" ng-change="currencyc.getResult()" ng-selected="currencie.code == 'EUR'" value="{{currencie.code}}">
                            {{currencie.code + ' - ' + currencie.name}}
                        </option>
                    </select>
                    <button class="btn btn-primary" type="button" ng-click="currencyc.swap(); currencyc.getResult()" class="form-control" style="width: 10%; float: left; margin-right: 5px;">
                        Echanger <->
                    </button>
                    <select class="form-control" ng-model="to" style="width: 34%; float: left; margin-right: 5px;">
                        <option ng-repeat="currencie in currencies" ng-click="currencyc.getResult()" ng-selected="currencie.code == 'USD'" value="{{currencie.code}}">
                            {{currencie.code + ' - ' + currencie.name}}
                        </option>
                    </select>
                    <input class="form-control" ng-model="result" type="text" name="lname" disabled style="width: 10%; float: left;">
                </fieldset>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
